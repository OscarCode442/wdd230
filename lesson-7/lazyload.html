<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lazy Load Example</title>
  <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
  <h1>Image Lazy Load</h1>
  <div id="imageContainer">
    <picture>
      <img src="images/placeholder.png" data-src="images/city.jpg" alt="Image 1">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/desert.jpg" alt="Image 2">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/lake.jpg" alt="Image 3">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/mountain.jpg" alt="Image 4">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/sea.jpg" alt="Image 5">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/trees.jpg" alt="Image 6">
    </picture>
  </div>

  <script src="scripts/lazyload.js"></script>
</body>
</html>
